<body>
    <div class="start_bar">

        <div class="start_bar_col">
            <span>No service</span>

        <div class="start_bar_col">
            <span>6:36</span>

        <div class="start_bar_col">

    <header class="header">
        <h1 class="header-title">welcomo hankoa clone</h1>
        <p class="header-text">한승진이 만든 카카오톡 첫 트라이<br>
             로그인 화면 전화번호나 이메일을 적어주세요</p>

    </header>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            
            <input type="checkbox" id="s_3">
            <label for="s_3">선물용 3kg</label>
            
            <input type="checkbox" id="s_5">
            <label for="s_5">선물용 5kg</label>
            
            <input type="checkbox" id="f_3">
            <label for="f_3">가정용 3kg</label>
            
            <input type="checkbox" id="f_5">
            <label for="f_5">가정용 5kg</label>
            <p><b>포장 선택</b></p>

            <label><input type="radio" name="gift" value="yes">포장</label>
            <label><input type="radio" name="gift" value="no">포장안함</label>

        </fieldset>
    </form>
