<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcomo to kokoa</title>
    <link rel="stylesheet" href="kokoa-login-page-style.css">
</head>
<body>
    <div class="start_bar">

        <div class="start_bar_col">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="start_bar_col">
            <span>6:36</span>
        </div>

        <div class="start_bar_col">
            <span>89%</span>
            <i class="start_bar_col fa-solid fa-battery-three-quarters"></i>
        </div>
        <script src="https://kit.fontawesome.com/69bfcf0e71.js" crossorigin="anonymous"></script>
    </div>

    <header class="header">
        <h1 class="header-title">welcomo hankoa clone</h1>
        <p class="header-text">한승진이 만든 카카오톡 첫 트라이<br>
             로그인 화면 전화번호나 이메일을 적어주세요</p>

    </header>

    <form action="friend_page.html" method="get" class="login-form">
        <input name="e-mail" type="text" placeholder="e-mail">
        <input name="phone_numder" type="text" placeholder="phone_numder">
        <input type="submit" value="로그인">
        <a href="#">비밀번호를 잊으셨나요?</a>
    </form>

</body>
</html>
